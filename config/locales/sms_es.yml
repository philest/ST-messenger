es:
  feature:
    messages:
      opt-in:
        intro: Si su mobil no puede ver mensajes de foto, responde con SMS para recibir cuentos por mensaje texto
        confirmation: ¡Estupendo! Ahora recibirás los poemas :) 
    poems:
      hero:
        - "SuperSara puede romper una pared con la sola ayuda de su dedo rosa.\nSuperSam puede correr a China y estar de vuelta antes de la cena."
        - "Mi superpoder es contar muchas bromas hasta que no aguantes más.\n¡Te haré reír tanto que no podrás ni hablar!"
      bird:
        - "Un pájaro pequeño\nTenía miedo de volar.\nSus hermanos ya volaron,\nPero él se echó a llorar."
        - "\"No llores mi corazón,\"\nDijo su mama,\n\"Volar, ¡sí, tú puedes!\"\n\"No te miente tu mamá!\""
        - "El pájaro pequeño\nDejó de llorar,\nY con todo su coraje\nSe puso a volar."
      whale:
        - "Pedro lavaba los platos,\n¡Cuando la pileta se llenó de peces!\nLlegó un barco con velas moradas,\nY otros peces del mar."
        - "\"¡Ven con nosotros!\" Le dijo un pez.\nPero pobre Pedro no sabía nadar.\nSu mamá le dijo,\n\"¡Nadar en la cocina es divertido!\""
        - "Ella le apoyó,\nY en el agua Pedro saltó.\nEllos nadaban con los peces\nY se reían muchas veces."
      seed:
        - "En mi patio dormía,\nGrande y mágica, una semilla.\nMe dijo, \"¡En la tierra me puedes plantar,\"\n\"y luego me puedes regar!\""
        - "En mi jardín yo la planté,\nY, cómo no, yo la regué.\nEn la noche durmió mi semilla\nBajo la lluvia, muy tranquila."
        - "En la mañana la semilla\nEra un árbol con una sonrisa bonita.\nDe sus ramas empezaron a brotar\nChocolates verdes, y algodón de azúcar."
        - "Cien pájaros vinieron\nA comer todo lo que pudieron.\nMuchos dulces el árbol me regaló.\nÉramos amigos, el árbol y yo.\""
      chores:
        - "¡Amo mis tareas, no hay nada igual!\n¡Amo las cosas que debo realizar!\n¡Puedo sacar la basura afuera\nY ver al camión cuando se la lleva!!"
        - "Puedo ayudar a limpiar la cocina entera,\nY usar agua con jabón (pero no beberla) \n¡Y entre todos esos quehaceres\nMi favorito es pintar las paredes!"
      ants:
        - "Si dejo mi torta de cumpleaños afuera\nLas hormigas pensarán que es para ellas.\nSu hogar está afuera, muy lejos,\nPero trabajan todo el día con esfuerzo."
        - "Caminan juntas en largas filas,\nCaminan aunque llueva todo el día.\nVan por caminos llenos de barro y suciedad,\nCaminan hasta que encuentran mi hogar."
        - "Un millón de hormigas por la puerta pasan\nPara comer la torta que está en mi casa.\nY antes de que la torta desaparezca\nLas pequeñas hormigas festejan y festejan."
        - "Cuando terminan, se van deprisa\nY dejan el plato limpio, sin una miga."

